<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./index.css">
    <title>Unlock Pattern</title>
  </head>
  <body>
    <div class="phoneScreen">
	    <img class="phone" src="./phone.png" alt="phone" width="900" height="900" />
      <canvas id="canvasBox" height="250px" width="300px">
      Your browser does not support the canvas element.
    </canvas>
      <ul class="patternBox" >
        <span id="span1">
          <li class="circle row1" data-id="1"></li>
          <li class="circle row1" data-id="2"></li>
          <li class="circle row1" data-id="3"></li>
        </span>
        <span id="span2">
        <li class="circle row2" data-id="4"></li>
        <li class="circle row2" data-id="5"></li>
        <li class="circle row2" data-id="6"></li>
      </span>
      <span id="span3">
        <li class="circle row3" data-id="7"></li>
        <li class="circle row3" data-id="8"></li>
        <li class="circle row3" data-id="9"></li>
      </span>
    </ul>
  </div>

  </body>
  <script src="index.js"></script>
</html>
